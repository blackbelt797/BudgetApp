<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budget App</title>
	<link rel="stylesheet" href="/Frontend/css/main.css">
</head>

<body>

	<nav>
		<ul class="user-account">
			<li>Gregg</li>
		</ul>
		<div class="budgetApp">
			<h1>Budget App</h1>
		</div>
		<ul class="login-container">
			<li>Login</li>
			<li>Log Out</li>
		</ul>

	</nav>


	<div class="main-bills-container">
		<div class="bills-nav-container">
			<h2>Bills Due</h2>
		</div>
		<div class="bill-input-wrapper-container">
			<div class="bill-input-header">
				<p>Description</p>
				<p>Budgeted</p>
				<p>Actual</p>
				<p>Paid</p>
			</div>
		</div>
		<div class="bill-input-wrapper-container">
			<div class="bill-input-container">
				<input type="text" class="bill-description-input" maxlength="64"
					value="Bill Description">
				<input type="text" class="bill-amount-input" value="$0.00">
				<input type="text" class="bill-amount-input" value="$0.00">
				<input type="checkbox">
			</div>
		</div>
		<div class="bill-input-wrapper-container">
			<div class="bill-input-container">
				<input type="text" class="bill-description-input" maxlength="64"
					value="Bill Description">
				<input type="text" class="bill-amount-input" value="$0.00">
				<input type="text" class="bill-amount-input" value="$0.00">
				<input type="checkbox">

			</div>
		</div>
		<div class="bill-input-wrapper-container">
			<div class="bill-input-container">
				<input type="text" class="bill-description-input" maxlength="64"
					value="Bill Description">
				<input type="text" class="bill-amount-input" value="$0.00">
				<input type="text" class="bill-amount-input" value="$0.00">
				<input type="checkbox">
			</div>
		</div>
		<div class="footer-bill-input-wrapper-container">
			<div class="bill-footer-container">
				<button class="btn-add-new-bill-item">Add Bill</button>
				<strong>
					<span class="bill-budgeted-total" data-text="$5,400.00">
						<span class="money-symbole">$</span>
						<span class="money-integer">5,400</span>
						<span class="money-decimal">.</span>
						<span class="money-fractional">00</span>
					</span>
				</strong>
				<strong>
					<span class="bill-actual-total" data-text="$5,400.00">
						<span class="money-symbole">$</span>
						<span class="money-integer">6,000</span>
						<span class="money-decimal">.</span>
						<span class="money-fractional">00</span>
					</span>

				</strong>

			</div>
		</div>


	</div>
